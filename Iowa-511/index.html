<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Iowa Travel Alerts</title>
  <!-- load leaflet.css library here -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <!--for icon support-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/v4-shims.css">
  <!-- for icon markers -->
  <link rel="stylesheet" href="css/leaflet.extra-markers.min.css">
  <!-- add custom css styles here -->
  <style>
    /* style the body of the page here */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    /* style the div with an id of "map" here */
    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }

    /* full size */
    .ctl {
      padding: 2px 10px 2px 10px;
      background: white;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      text-align: right;
    }

    .title {
      font-size: 18pt;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- define a div called "map" here -->
  <div id="map"></div>
  <!-- load leaflet.js library here -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <!-- load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.5.0/dist/esri-leaflet.js" integrity="sha512-ucw7Grpc+iEQZa711gcjgMBnmd9qju1CICsRaryvX7HJklK0pGl/prxKvtHwpgm5ZHdvAil7YPxI1oWPOWK3UQ==" crossorigin=""></script>
  <!-- for icon markers -->
  <script src="js/leaflet.extra-markers.min.js"></script>
  <!-- javascript here -->
  <script>
    // map options
    const options = {
      center: [42, -93], // center on Iowa
      zoom: 8 // set initial zoom to 8
    }

    // instantiate Leaflet map
    const map = L.map('map', options);

    // use the Esri DeLorme base map
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012',
      minZoom: 1,
      maxZoom: 11
    }).addTo(map); // add the base map to the map

    // Title
    var title = L.control();
    title.onAdd = function(map) {
      this._div = L.DomUtil.create('div', 'ctl title');
      this.update();
      return this._div;
    };
    title.update = function(props) {
      this._div.innerHTML = "Travel Information, Iowa";
    };
    title.addTo(map);

    // add a scale bar
    L.control.scale({
      position: 'bottomleft' // position the scale bar at the bottom-left corner
    }).addTo(map);

    // add iowa counties layer
    const counties = L.esri.featureLayer({
      // web feature service url
      url: 'https://services.arcgis.com/8lRhdTsQyJpO52F1/ArcGIS/rest/services/County_View/FeatureServer/0',
      // style the counties layer
      style: function() {
        return {
          color: 'gray', // set the border color
          weight: 1, // set the border weight
          opacity: 0.5, // set line opacity
          fillColor: 'white', // set the fill color
          fillOpacity: 0.0 // set the fill opacity
        };
      },
      // On hover over each county, highlight it and show the county name
      onEachFeature: function(feature, layer) {
        layer.on('mouseover', function() {
          layer.setStyle({
            weight: 3, // set the border weight
            color: 'black', // set the border color
            opacity: 1, // set line opacity
            fillColor: 'white', // set the fill color
            fillOpacity: 0.0 // set the fill opacity
          });
          layer.bindTooltip(feature.properties.COUNTY_NAME, {
            sticky: true
          }).openTooltip();
        });
        layer.on('mouseout', function() {
          layer.setStyle({
            color: 'gray', // set the border color
            weight: 1, // set the border weight
            opacity: 0.5, // set line opacity
            fillColor: 'white', // set the fill color
            fillOpacity: 0.0 // set the fill opacity
          });
          layer.closeTooltip();
        });
      }
    }).addTo(map); // add the counties layer to the map

    // closure layer
    const closure = L.esri.featureLayer({
      // web feature service url
      url: 'https://services.arcgis.com/8lRhdTsQyJpO52F1/arcgis/rest/services/CARS511_Iowa_View/FeatureServer/0',
      // pointToLayer
      pointToLayer: function(feature, latlng) {
        // If the STYLE property equals "closure"...
        if (feature.properties.STYLE == "closure") {
          // ...return an extra marker styled with a Font Awesome icon called 'fa fa-times'
          return L.marker(latlng, {
            icon: L.ExtraMarkers.icon({
              icon: 'fa fa-times',
              prefix: 'fa',
              markerColor: 'red', // give the marker a color
              iconColor: 'white' // give the icon in the marker a color
            })
          });
        };
      }, // end pointToLayer
      // On each marker...
      onEachFeature: function(feature, layer) {
        // define the layer feature properties
        let props = layer.feature.properties;
        // conditionally format "cause" property to disappear if null
        if (props.cause == null) {
          var cause = ''
        } else {
          var cause = props.cause
        }
        // bind info to the layer features using popups
        layer.bindPopup(props.headline + " " + cause, {
          closeButton: false
        });
        layer.on('mouseover', function() {
          layer.openPopup();
        });
        layer.on('mouseout', function() {
          layer.closePopup();
        });
      } // end onEachFeature
    }).addTo(map); // end closure layer

      url: 'https://services.arcgis.com/8lRhdTsQyJpO52F1/arcgis/rest/services/CARS511_Iowa_View/FeatureServer/0',

      // On each marker...

    // criticalInfo layer

      // pointToLayer

      // On each marker...

        // conditionally format "cause" property to disappear if null

        }
        // bind info to the layer features using popups

    }).addTo(map); // end criticalInfo layer

    // restriction layer
    const restriction = L.esri.featureLayer({
      // web feature service url
      url: 'https://services.arcgis.com/8lRhdTsQyJpO52F1/arcgis/rest/services/CARS511_Iowa_View/FeatureServer/0',
      // pointToLayer
      pointToLayer: function(feature, latlng) {
        if (feature.properties.STYLE == "restriction") {
          return L.marker(latlng, {
            icon: L.ExtraMarkers.icon({
              icon: 'fa fa-lock',
              prefix: 'fa',
              markerColor: 'purple',
              iconColor: 'white'
            })
          });
        };
      }, // end pointToLayer
      // On each marker...
      onEachFeature: function(feature, layer) {
        // define the layer feature properties
        let props = layer.feature.properties;
        // conditionally format "cause" property to disappear if null
        if (props.cause == null) {

        // bind info to the layer features using popups
        layer.bindPopup(props.headline + " " + cause, {

        });
        layer.on('mouseout', function() {
          layer.closePopup();
        });
      } // end onEachFeature
    }).addTo(map); // end restriction layer

    // roadwork layer
    const roadwork = L.esri.featureLayer({
      // web feature service url
      url: 'https://services.arcgis.com/8lRhdTsQyJpO52F1/arcgis/rest/services/CARS511_Iowa_View/FeatureServer/0',
      // pointToLayer
      pointToLayer: function(feature, latlng) {
        if (feature.properties.STYLE == "roadwork") {
          return L.marker(latlng, {

              icon: 'fa fa-road',
              prefix: 'fa',
              markerColor: 'violet',
              iconColor: 'white'

        };
      }, // end pointToLayer
      // On each marker...
      onEachFeature: function(feature, layer) {
        // define the layer feature properties

        if (props.cause == null) {

        }
        // bind info to the layer features using popups
        layer.bindPopup(props.headline + " " + cause, {
          closeButton: false
        });
        layer.on('mouseover', function() {
          layer.openPopup();
        });
        layer.on('mouseout', function() {
          layer.closePopup();
        });
      } // end onEachFeature
    }).addTo(map); // end roadwork layer

    // warning layer
    const warning = L.esri.featureLayer({
      // web feature service url
      url: 'https://services.arcgis.com/8lRhdTsQyJpO52F1/arcgis/rest/services/CARS511_Iowa_View/FeatureServer/0',
      // pointToLayer
      pointToLayer: function(feature, latlng) {
        if (feature.properties.STYLE == "warning") {
          return L.marker(latlng, {
            icon: L.ExtraMarkers.icon({
              icon: 'fa fa-exclamation',
              prefix: 'fa',
              markerColor: 'cyan',
              iconColor: 'white'
            })

        };
      }, // end pointToLayer
      // On each marker...
      onEachFeature: function(feature, layer) {

        layer.on('mouseover', function() {

        });
        layer.on('mouseout', function() {

        });
      } // end onEachFeature
    }).addTo(map); // end warning layer

    // criticalWarning layer
    const criticalWarning = L.esri.featureLayer({
      // web feature service url
      url: 'https://services.arcgis.com/8lRhdTsQyJpO52F1/arcgis/rest/services/CARS511_Iowa_View/FeatureServer/0',
      // pointToLayer
      pointToLayer: function(feature, latlng) {
        if (feature.properties.STYLE == "priority_warning") {
          return L.marker(latlng, {
            icon: L.ExtraMarkers.icon({
              icon: 'fa fa-exclamation-triangle',
              prefix: 'fa',
              markerColor: 'orange-dark',
              iconColor: 'white'
            })
          });
        };
      }, // end pointToLayer
      // On each marker...
      onEachFeature: function(feature, layer) {
        // define the layer feature properties
        let props = layer.feature.properties;

    }).addTo(map); // end criticalWarning layer

    // info layer
    const info = L.esri.featureLayer({
      // web feature service url
      url: 'https://services.arcgis.com/8lRhdTsQyJpO52F1/arcgis/rest/services/CARS511_Iowa_View/FeatureServer/0',
      // pointToLayer
      pointToLayer: function(feature, latlng) {
        if (feature.properties.STYLE == "info") {
          return L.marker(latlng, {
            icon: L.ExtraMarkers.icon({
              icon: 'fa fa-info',
              prefix: 'fa',
              markerColor: 'green-dark',
              iconColor: 'white'
            })
          });
        };
      }, // end pointToLayer
      // On each marker...
      onEachFeature: function(feature, layer) {
        // define the layer feature properties
        let props = layer.feature.properties;
        // conditionally format "cause" property to disappear if null
        if (props.cause == null) {
          var cause = ''
        } else {

        }
        // bind info to the layer features using popups

        layer.on('mouseover', function() {
          layer.openPopup();
        });
        layer.on('mouseout', function() {
          layer.closePopup();
        });
      } // end onEachFeature
    }).addTo(map); // end info layer

    // define overlays for the layer control
    var overlays = {
      "Closures": closure,
      "Critical Closures": criticalClosure,
      "Critical Info": criticalInfo,
      "Critical Warnings": criticalWarning,
      "Future Events": futureEvent,
      "Info": info,
      "Lane Closures": laneClosure,
      "Restrictions": restriction,
      "Roadwork": roadwork,
      "Warnings": warning
    };

    // assemble the layer control and add it to the map
    L.control.layers(null, overlays, {
      collapsed: false,
    }).addTo(map);
  </script>
</body>

</html>
